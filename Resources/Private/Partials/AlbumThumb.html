{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}

<div class="tx-yag-album-thumb">
	<yag:link.album album="{album}">
		<f:if condition="{album.itemCount} > 0">
		    <f:then>
		        <yag:image item="{album.thumb}" resolutionName="albumThumb" />
		    </f:then>
		    <f:else>
		        <div><f:translate key="tx_yag_controller_album.noItems" /></div>
		    </f:else>
	    </f:if>
	</yag:link.album>
</div>

<div class="tx-yag-gallery-albuminfo" id="albumUid-{album.uid}" style="position: relative">
    <yag:link.album album="{album}">
        <div class="tx-yag-gallery-albumcaption">
            {album.name}
        </div>
    </yag:link.album>
	<div class="tx-yag-gallery-itemcount">
		{album.itemCount} <f:if condition="{1:album.itemCount} == {1:1}"><f:then><f:translate key="tx_yag_general.image" /></f:then><f:else><f:translate key="tx_yag_general.images" /></f:else></f:if>
	</div>
		<div class="tx-yag-gallery-albumdescription">
		<f:format.nl2br>{album.description}</f:format.nl2br>
	</div>
</div>
